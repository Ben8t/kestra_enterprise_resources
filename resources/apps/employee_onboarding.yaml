id: employee_onboarding_app
type: io.kestra.plugin.ee.apps.Execution
displayName: Employee Onboarding
namespace: acme.hr
flowId: employee_onboarding
tags:
  - HR
  - People Ops

layout:
  - on: OPEN
    blocks:
      - type: io.kestra.plugin.ee.apps.core.blocks.Markdown
        content: |
          ## üë®‚Äçüíº Employee Onboarding
          Set up a new employee's accounts, equipment, and orientation.
      - type: io.kestra.plugin.ee.apps.execution.blocks.CreateExecutionForm
      - type: io.kestra.plugin.ee.apps.execution.blocks.CreateExecutionButton
        text: Start Employee Onboarding

  - on: RUNNING
    blocks:
      - type: io.kestra.plugin.ee.apps.core.blocks.Markdown
        content: |
          ## Setting Up Employee...
          Creating accounts and assigning equipment.
      - type: io.kestra.plugin.ee.apps.core.blocks.Loading
